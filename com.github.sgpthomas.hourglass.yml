app-id: com.github.sgpthomas.hourglass
runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk
command: com.github.sgpthomas.hourglass
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--metadata=X-DConf=migrate-path=/com/github/sgpthomas/hourglass/'
modules:
  - name: libportal
    buildsystem: meson
    config-opts:
      - '-Dbackends=gtk4'
      - '-Ddocs=false'
      - '-Dtests=false'
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/releases/download/0.6/libportal-0.6.tar.xz
        sha256: 88a12c3ba71bc31acff7238c280de697d609cebc50830c3766776ec35abc6566

  - name: hourglass
    buildsystem: meson
    sources:
      - type: dir
        path: .
