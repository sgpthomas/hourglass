id: com.github.sgpthomas.hourglass
runtime: io.elementary.Platform
# TODO Use stable version of runtime with granite-7 >= 7.7.0 when released
#runtime-version: '8.3'
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: com.github.sgpthomas.hourglass
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --metadata=X-DConf=migrate-path=/com/github/sgpthomas/hourglass/
modules:
  - name: hourglass
    buildsystem: meson
    sources:
      - type: dir
        path: .
